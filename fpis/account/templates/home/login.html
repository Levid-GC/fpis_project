<!DOCTYPE html>
<html>
<head>
    <title>登 录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css">
    <style type="text/css">
        body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #eee;
        }

        .form-signin {
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 'login' %}" method="post" class="form-horizontal form-signin" role="form">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="编 号">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密 码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
                <div class="col-sm-4" style="text-align: center; padding-top: 8px">
                    <a href="{% url 'account:reset' %}" class="navbar-link" style="padding-top: 10">忘记密码</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-block">登 录</button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->

</body>
</html>

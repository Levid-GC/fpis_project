<!DOCTYPE html>
<html>
<head>
    <title>确认密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        body {
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #eee;
        }

        .form-signin {
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="container">

        {% if validlink %}
            <form class="form-horizontal form-signin" role="form" action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {% if forloop.first %}
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input id="id_{{ field.name }}" name="{{ field.name }}" type="password" class="form-control" placeholder="新密码">
                            </div>
                        </div>
                    {% else %}
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input id="id_{{ field.name }}" name="{{ field.name }}" type="password" class="form-control" placeholder="新密码确认">
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}

                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary btn-block">提 交</button>
                    </div>
                </div>
            </form>
        {% else %}
            <h4 class="text-danger">Sorry! 此链接已失效</h4>
        {% endif %}
    </div> <!-- /container -->
</body>
</html>
